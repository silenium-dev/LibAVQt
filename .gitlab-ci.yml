build:
  stage: build
  image:
    name: sdc0/manjaro-qt6-ffmpeg
    entrypoint: ["/bin/sh", "-c"]
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug ..
    - cmake --build . -j$(nproc)
    - cd ..
    - mkdir build-release
    - cd build-release
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - cmake --build . -j$(nproc)
  artifacts:
    paths:
      - build/AVQt/libAVQt_static.a
      - build/AVQt/libAVQt.so
      - AVQt/
    expire_in: 1 week
